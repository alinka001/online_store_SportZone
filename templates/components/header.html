{% load static %}

<header id="header">
    <div class="inner">
        <!-- Logo -->
          <a href="{% url 'store:home' %}" class="logo">
              <div class="logoNav">
                  <span class="symbol"><img src="{% static "images/logo3.png" %}" alt="" /></span>
                  <span class="title">SportZone</span>
              </div>
          </a>
        <!-- Nav -->
        <div class="navigation">
            <a href="{% url 'store:tag_list' %}">Каталог</a>
            {% if request.user.is_superuser%}
            <a href="{% url 'manager:tag_list_manager' %}">Панель</a>
            {% endif %}
        </div>

        <div class="navIcons">
            <a href="{% url 'favs:favorites' %}">
                <img src ="{% static "images/heart-regular.svg" %}" width="40" height="40" ></a>

            <a href="{% url 'cart:cart' %}">
                <img src ="{% static "images/cart-shopping-solid.svg" %}" width="40" height="40" ></a>

            <div class="cartCounterContainer">
                {% if cart_item_count.total_cart_items != None %}
                    <a class="cartCounter"> {{ cart_item_count.total_cart_items }}</a>
                {% elif cart_item_count.total_cart_items == None %}
                    <a class="cartCounter"> 0 </a>

                {% endif %}
            </div>
            <a href="{% url 'users:profile' %}">
                <img src ="{% static "images/circle-user-solid.svg" %}" width="40" height="40" ></a>
        </div>
    </div>
</header>
